<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="header">
            <div class="toast">Task successfully added!</div>
        <h1>Add a task:</h1>
    <form id="addForm">
        <label for="task"><strong>Task:</strong></label><br>
        <input type="text" name="task" placeholder="Walk the dog" required><br>
        <label for="when"><strong>When?</strong></label><br>
        <input type="text" name="when" placeholder="Today / In the afternoon / 2019. 09. 31." required><br>
        <label for="notes"><strong>Notes (optional):</strong></label><br>
        <textarea name="notes" placeholder="Remember to take documents with you"></textarea>
        <input type="number" name="done" value="2" class="hide">
        <button type="submit" class="addTaskBtn">Add task</button>
    </form>
    <div class="modal hide">
        <img class="closeModal" src="img/close.png">
        <div class="editPopup">
        <h2>Edit "<span class="taskOgName"></span>"</h2>
        <form id="editForm">
                <label for="task"><strong>Task:</strong></label><br>
                <input type="text" name="task" placeholder="Walk the dog" required><br>
                <label for="when"><strong>When?</strong></label><br>
                <input type="text" name="when" placeholder="Today / In the afternoon / 2019. 09. 31." required><br>
                <label for="notes"><strong>Notes (optional):</strong></label><br>
                <textarea name="notes" placeholder="Remember to take documents with you"></textarea>
                <input type="hidden" name="id">
                <button type="submit" class="editTaskBtn">Done editing</button>
                <p class="cancelEditing">Cancel editing and go back to the task list</p>
        </form>
        </div>
    </div>
    </div>
    <h1 id="yourTasks">Your tasks so far:</h1>
    <main></main>
    <div class="gradientBottom"></div>
    <template>
        <article>
            <h2>Task name</h2>
            <p class="taskDateP"><span class="taskDate">Task date</span></p>
            <p class="taskNotes">Task notes</p>
            <input type="hidden" name="id">
            <input type="number" name="done" class="hide">
            <button class="editBtn"></button>
            <button type="submit" class="doneBtn" id="toggleStatusBtn"></button>
            <button class="deleteBtn"></button>
        </article>
    </template>
    <script src="todo.js"></script>
</body>
</html>
